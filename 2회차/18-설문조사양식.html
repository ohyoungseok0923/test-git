<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>설문조사 양식</title>
</head>
<body>
  <header>
     <h1>설문조사 양식</h1>
     <p>모든 항목에 빠짐없이 체크해주세요.</p>
  </header>
    <hr>
 <main>
       <from>
            <fieldset>
             <legend>개인정보</legend>
             <label for="name">이름</label>
             <input type="text" id="name" name="name"  placeholder="본명을 입력하세요">
             <label for="email">이메일</label>
             <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요">
            </fieldset>
            <fieldset>
             <legend>설문</legend>
                <p>연령대가 어떻게 되십니까</p>
                <input type="radio" id="teen"name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twenty"name="age">
                <label for="twenty">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>
                <input type="radio" id="fourty" name="age">
                <label for="fourty">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="radio" id="other" name="age">
                <label for="other">그외</label>

                <p>학원을 선택할때 중요하게 보는기준이 어떻게 되시나요</p>
                <input type="checkbox" id="position" name="acadmey">
                <label for="position">위치</label>
                <input type="checkbox" id="price" name="acadmey">
                <label for="price">학원비</label>
                <input type="checkbox" id="teacher" name="acadmey">
                <label for="teacher">강사</label>
                <input type="checkbox" id="inpra"name="acadmey">
                <label for="inpra">시설</label>

            </fieldset>
            <fieldset>

             <legend>기타의견</legend>
             <textarea rows="3" class="20" name="comment"></textarea>
            </fieldset>
          <input type="submit">


       </from>

 </main>  

    
    <hr>
  <footer>
    <p>입력하시느라 수고하셨습니다.</p>     
  </footer>    

  <span>&copy; 오영석</span>
</body>
</html>
