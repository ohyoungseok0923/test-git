<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>설문조사 양식</title>
</head>
<body>
  <header>
     <h1>MZ 여러분의 설문조사 양식</h1>
     <p>모든 항목에 빠짐없이 체크해주세요.</p>
  </header>
    <hr>
 <main>
       <from>
            <fieldset>
             <legend>개인정보</legend>
             <label for="name">이름</label>
             <input type="text" id="name" name="name"  placeholder="본명을 입력하세요">
             <label for="email">이메일</label>
             <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요">
            </fieldset>
            <fieldset>
             <legend>&nbsp;질 문 지&nbsp; </legend>
             <p> 나이가 어떻게 되십니까</p>
                <input type="radio" id="teen"name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twenty"name="age">
                <label for="twenty">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>
                <input type="radio" id="fourty" name="age">
                <label for="fourty">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="radio" id="other" name="age">
                <label for="other">그외</label>
                <hr>
             
                <p> 혈액형이 어떻게 되시나요 </p>
                <input type="radio" id="a"name="blood type">
                <label for="blood type">A형</label>
                <input type="radio" id="b"name="blood type">
                <label for="blood type">B형</label>
                <input type="radio" id="o"name="blood type">
                <label for="blood type">O형</label>
                <input type="radio" id="ab"name="blood type">
                <label for="bloodtype">AB형</label>
                <hr>

                <p>이상형을 보는 기준이 어떻게 되시나요</p>
                <input type="checkbox" id="height" name="ideal type">
                <label for="height"> 키 </label>
                <input type="checkbox" id="face" name="ideal type">
                <label for="face">얼굴</label>
                <input type="checkbox" id="monet" name="ideal type">
                <label for="money">재력</label>
                <input type="checkbox" id="manner" name="ideal type">
                <label for="manner">예의</label>

            </fieldset>
            <fieldset>

             <legend>기타 <mark>이상형</mark>에 관한 의견</legend>
             <textarea rows="3" class="20" name="comment"></textarea>
            </fieldset>
          <input type="submit">


       </from>

 </main>  

    
    <hr>
  <footer>
    <p>입력하시느라 수고하셨습니다.</p>     
  </footer>    

  <span>&copy; 오영석</span>
</body>
</html>
