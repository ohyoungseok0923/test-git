    <body>
        <h1 title="오영석 프로필 페이지">오 영 석</h1>
        <img src="images/my_dance.jpg"
        alt="오영석 의 댄스 촬영 사진"
        width="250">
        
        <div id="introduce">
           <p>안녕하세요 28살 남자 오영석입니다 </p>
           <p>서울에서 춤을추는 취미를 가지고있고 비전공자이지만 열심히 준비중입니다   </p>
           <p>오즈코딩에서 많은 것을 배워서 꼭 좋은 프론트엔드개발자가 되겠습니다</p>

        </div>
    <hr>
 <div id="funfacts">
    <h2>오영석의 취미</h2>
     <p>
     1.평소에 춤을 많이 춰서<strong>10시간도 춰봤습니다</strong> <br>
     2.<mark>매운것을 좋아해서</mark>엽떡이나 마라탕을 즐겨먹습니다 <br>
     3.사람들과 만나는것을 좋아합니다 <br>
     4.산책과 조깅을 좋아하며<em>같이 뛰는것도 매우 좋아합니다</em>

     </p>

 </div>
