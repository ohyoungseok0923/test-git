<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>태그의 유형</title>
    </head>
    <body>
        <h1>텍스트 요소 특징</h1>
        <p>그다음 요소는 옆이 아닌 아래에 표시된다</p>
        <p>짠</p>
        <p>한글자여도 똑같다</p>
        <strong>이렇게 하면 두껍게 표시가된다</strong>
       <br> <mark>이거는 형광색이다.</mark>

       <p>
        블록 레벨 요소 안에는 종종
        <q>인라인 요소</q>가 포함되기도 합니다 
        사실 자주 그런다
       </p>
    </body>
</html>
